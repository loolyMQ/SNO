global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Graph Service
  - job_name: 'graph-service'
    static_configs:
      - targets: ['graph-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Search Service
  - job_name: 'search-service'
    static_configs:
      - targets: ['search-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Jobs Service
  - job_name: 'jobs-service'
    static_configs:
      - targets: ['jobs-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter (if added)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka Exporter (if added)
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
