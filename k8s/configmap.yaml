apiVersion: v1
kind: ConfigMap
metadata:
  name: science-map-config
  namespace: science-map-platform
data:
  NODE_ENV: "production"
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/science_map"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MEILISEARCH_HOST: "http://meilisearch-service:7700"
  KAFKA_BROKERS: "kafka-service:9092"
  
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:3003"
  GRAPH_SERVICE_URL: "http://graph-service:3002"
  SEARCH_SERVICE_URL: "http://search-service:3004"
  JOBS_SERVICE_URL: "http://jobs-service:3005"
  BACKUP_SERVICE_URL: "http://backup-service:3006"
  CDN_SERVICE_URL: "http://cdn-service:3007"
  CONTRACT_SERVICE_URL: "http://contract-service:3008"
  DEPLOYMENT_SERVICE_URL: "http://deployment-service:3009"
  SECRETS_SERVICE_URL: "http://secrets-service:3010"
  VERSIONING_SERVICE_URL: "http://versioning-service:3011"
  
  # JWT Configuration
  JWT_EXPIRES_IN: "15m"
  
  # Redis Configuration
  REDIS_PASSWORD: "redis"
  
  # MeiliSearch Configuration
  MEILISEARCH_KEY: "meilisearch"
